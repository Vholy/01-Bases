
<div>
  <p>Listado works!</p>

  <div *ngIf="mostrar; else noBorrado">
    <h3>Heroe Borrado: <small> {{borrado}} </small> </h3>
  </div>

  <ng-template #noBorrado>
  <h3>No ha borrado Nada </h3>
  </ng-template>
  
  
  <button (click)=" borrarHeroe(); mostrar=true">Borrar Heroe</button>
  <ul>
      <li *ngFor="let heroe of heroes; let i = index">
        {{i +1}} - {{heroe}}
      </li>
  </ul>

</div>
